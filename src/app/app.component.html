<button
    [disabled]="unitType === TemperatureUnitTypeEnum.celcius"
    (click)="setUnitType(TemperatureUnitTypeEnum.celcius)">
    {{TemperatureUnitTypeEnum.celcius | temperatureLabel}}
  </button>
<button
    [disabled]="unitType === TemperatureUnitTypeEnum.fahrenheit"
    (click)="setUnitType(TemperatureUnitTypeEnum.fahrenheit)">
    {{TemperatureUnitTypeEnum.fahrenheit | temperatureLabel}}
  </button>

<main class="dashboard">
	<h1 class="dashboard__title">Dashboard</h1>
	<section class="grid grid--repeat" aria-label="Grid of various temperature values">
			<app-muscle-number class="grid__item" *ngFor="let measurement of measurements" [measurement]="measurement"
				[unitType]="unitType">
			</app-muscle-number>
	</section>
</main>
